<!DOCTYPE html>
<meta charset="utf-8">
<style>

.average {
  fill: steelblue;
  opacity: 0.3;
}

.average:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script>
'use strict';

var margin = {top: 40, right: 40, bottom: 40, left: 160},
    width = 1600 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);
var r = d3.scale.log()
    .range([1, 12]);
var o = d3.scale.log()
    .range([0.07, 0]);
var hue = d3.scale.log()
    .range([0, 240]);
var luminosity = d3.scale.log()
    .range([1, 0]);
var y = d3.scale.linear()
    .range([0, height]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(function(d) { return (new Date(d)).toISOString(); });

d3.json('converted.json', function(data){

  function pluck(key) {
    return function(d) {
      return d[key];
    };
  }
  var getDate = function(d) { return new Date(pluck('date')(d)); };
  var getValue = pluck('value');
  var getSize = pluck('size');

  var flattened = data.reduce(function(prev, curr) {
    return prev.concat(curr.averages);
  }, []);
  var autoScaleX = false;
  if (autoScaleX) {
    x.domain(d3.extent(flattened, getValue));
  } else {
    x.domain([-200, 200]);
  }
  r.domain(d3.extent(flattened, getSize));
  hue.domain(d3.extent(flattened, getSize));
  luminosity.domain(d3.extent(flattened, getSize));
  o.domain(d3.extent(flattened, getSize));
  y.domain(d3.extent(data, getDate));

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Date");

  var collection = svg.selectAll("g.collection")
      .data(data)
      .enter().append("g")
      .attr("class", "collection")
      .attr("transform", function(d) {
        return "translate(0, "+y(getDate(d))+")";
      });

  collection
    .selectAll("circle.average")
    .data(function(d) {
      var a = d.averages;
      a.reverse();
      return a;
    })
    .enter().append("circle")
    .attr("class", "average")
    .attr("cx", function(a) {
      return x(getValue(a));
    })
    .attr("cy", "0")
    .attr("r", function(a) {
      return r(getSize(a));
    })
    .attr("style", function(a) {
      var opa = o(getSize(a));
      var useLuminosity = true;
      if (useLuminosity) {
        var col = d3.hsl(220, 1, luminosity(getSize(a)));
      } else {
        var col = d3.hsl(hue(getSize(a)), 1, 0.5);
      }
      return "opacity: "+opa+"; fill: "+col+";";
    });
  
})
</script>
</body>
